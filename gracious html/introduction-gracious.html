
<!DOCTYPE html>


<html>

    <head>
        <title>ONLINE REGISTRATION</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        
        <center>
        <h1>ONLINE APPLICATION</h1>
        </center>

        
        
        <br>
        <br>
        <left>
        <form id ="myform">
            <label for="fname">First name:</label> &nbsp  &nbsp
            <input type="text" id="fname" placeholder = "enter your first name" name="fname"> &nbsp &nbsp
            <br>
            <br>
            <label for="lname">Last name:</label> &nbsp &nbsp
            <input type="text" id="lname" placeholder="enter your last name" name="lname">
            <br>
            <br>
            <label for="birthday">Date of birth:</label>
            <input type="date" id="birthday"  name="birthday"> 
            <br> <br>
            <label for = "gender">Gender</label><br><br>
            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female:</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="notdisclose">Not to disclose:</label>
            <input type="radio" id="notdisclose" name="gender" value="notdisclose">
            <br>
            <br>
            <label for="phone">Phone number:</label>
            <input type="text" id="phone" placeholder = "enter your phone number" name="phone"><br><br>
            
            <input type="submit" id="submit" placeholder ="submit"  value="submit">
            <div class="footer">
                <marquee>
                    
                    <p>Deadline for submitting the form is 10/01/2025</p>
                </marquee>
              </div>
              <p id="dynamic-message"></p> 



             

        </form>
        </left>
    
        <script src="gracious.js" ></script>

    </body>
</html>
