<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Styling Example</h1>

    <p class="highlight">This is a highlighted paragraph using a class selector.</p>

    <div id="message">
        <p>This is a message box styled with an ID selector.</p>
    </div>

    <h2>Table Example</h2>
    <table>
        <tr>
            <th>janani</th>
            <th>Hariprasath</th>
        </tr>
        <tr>
            <td>aug 3</td>
            <td>may 18</td>
        </tr>
        <tr>
            <td>Chennai, #64</td>
            <td>Erode, #64</td>
        </tr>
    </table>

    <h2>FAVOURITE FOOD</h2>
    <ul>
        
        <li>TIRAMISU</li>
        <li>CHEESECAKE</li>
        <li>CROISSANT</li>
    </ul>

    <h2>Centered Image</h2>
    <img src="https://images.pexels.com/photos/1133957/pexels-photo-1133957.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Example Image">
</body>
</html>
