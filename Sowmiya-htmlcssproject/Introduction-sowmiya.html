<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Styling Example</h1>

    <p class="highlight">This is a highlighted paragraph using a class selector.</p>

    <div id="message">
        <p>This is a message box styled with an ID selector.</p>
    </div>

    <h2>Table Example</h2>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
        </tr>
    </table>

    <h2>List Example</h2>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

    <h2>Centered Image</h2>
    <img src="images/img1.jpeg" alt="Example Image">
</body>
</html>
