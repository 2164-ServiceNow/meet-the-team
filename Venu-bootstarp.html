<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <!-- Movie Poster Section -->
        <div class="col-md-4">
          <img src="/images/p1.jpg" class="img-fluid rounded" alt="Movie Poster">
        </div>
        <!-- Movie Information Section -->
        <div class="col-md-8">
          <h2>Movie Title</h2>
          <p><strong>Genre:</strong> Action, Adventure</p>
          <p><strong>Release Year:</strong> 2023</p>
          <p><strong>Director:</strong> John Doe</p>
          <p><strong>Plot:</strong> A thrilling adventure filled with action, mystery, and unexpected twists.</p>
          <button class="btn btn-primary">More Details</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
