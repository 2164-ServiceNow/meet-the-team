<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox with Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="p-5 bg-gray-100">

    <h1 class="text-3xl font-bold text-center mb-10">Grid and Flexbox Examples</h1>

    <!-- Flexbox Section -->
    <section class="mb-10">
        <h2 class="text-xl font-semibold mb-4">Flexbox Layout</h2>
        <div class="flex justify-center items-center gap-4 p-5 bg-white border rounded-lg shadow">
            <div class="bg-blue-500 text-white p-4 text-center rounded">Flex Item 1</div>
            <div class="bg-green-500 text-white p-4 text-center rounded">Flex Item 2</div>
            <div class="bg-red-500 text-white p-4 text-center rounded">Flex Item 3</div>
        </div>
    </section>

    <!-- Grid Section -->
    <section>
        <h2 class="text-xl font-semibold mb-4">Grid Layout</h2>
        <div class="grid grid-cols-3 gap-4 p-5 bg-white border rounded-lg shadow">
            <div class="bg-blue-500 text-white p-4 text-center rounded">Grid Item 1</div>
            <div class="bg-green-500 text-white p-4 text-center rounded">Grid Item 2</div>
            <div class="bg-red-500 text-white p-4 text-center rounded">Grid Item 3</div>
            <div class="bg-yellow-500 text-white p-4 text-center rounded">Grid Item 4</div>
            <div class="bg-purple-500 text-white p-4 text-center rounded">Grid Item 5</div>
            <div class="bg-pink-500 text-white p-4 text-center rounded">Grid Item 6</div>
        </div>
    </section>

</body>
</html>
